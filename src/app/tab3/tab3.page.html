<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-buttons (click)="viewEdit()">Edit Profile</ion-buttons>
      <!-- <ion-toggle [(ngModel)]="" (ionChange)=""></ion-toggle> -->
    </ion-item>
    <ion-item>
      
      <ion-buttons (click)="viewAddAdmin()">Add Admin</ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>Edit Admins</ion-label>
    </ion-item>

    <ion-item>
      <ion-button (click)="signOut()">Sign Out</ion-button>
    </ion-item>

    <ion-item>
      <ion-button (click)="deleteAccount()" >Delete Account</ion-button>
    </ion-item>

  
   
  </ion-list>




  
</ion-content>
