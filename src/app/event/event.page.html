<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.eventName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{this.eventName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="https://placehold.co/600x400" alt="">
  <div class="ion-padding">

    <br>
    
    <!-- 
      Event Agenda
    Speakers
    Exhibition/ Floor Plan
    Registration (for attendees)
    Attendees
    Updates
  -->
  <h3>Agenda</h3>
   {{this.event.agenda}}
   <br>
   
   <h2>Speakers</h2>
   <ion-label *ngFor="let name of this.speakers">{{name}}</ion-label> <br>
   <br>
   <br>

   <h2>Exhibition/ Floor Plan</h2> <br>
   {{this.floorPlan}} <br>
   
   <!--    
  <h2>Registration</h2> <br>
  {{this.event.registration}} <br>
  
  <h2>Attendees</h2> <br>
  {{this.event.attendees}} <br>
  
  <h2>Updates</h2> <br>
  {{this.event.updates}} <br> -->
  
  <ion-button color="success" (click)="registerEvent()">REGISTER</ion-button>
</div>
</ion-content>
