<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addAdmin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addAdmin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let user of (users$ | async) as users">
    <ion-item >
      <ion-label>{{user.email}}</ion-label>
    </ion-item>  
    <ion-item>
      <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{user.userType}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="addAdmin(user)">Add Admin</ion-button>
    </ion-item>
    

    
    

  </ion-list>
  
</ion-content>
